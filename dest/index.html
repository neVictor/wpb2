<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon">
    <title>CKUN</title>
  </head>
  <body class="page">
    <header class="header page__header" id="header">
      <div class="header__container container header__manga-page">
        <div class="header__logo logo">
          <h1 class="logo__title" title="go to home page"><a class="link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">CKUN</a></h1>
        </div>
        <nav class="header__menu menu">
          <button class="menu__burger" id="header-menu-burger-btn">
            <span class="menu__burger-icon"></span>
          </button>
          <ul class="menu__list" id="header-menu-list">
            <li class="menu__item"><a href="#section1" class="link">HOME</a></li>
            <li class="menu__item"><a href="#section2" class="link">ЛОРЕМ ИПСУМ</a></li>
            <li class="menu__item"><a href="#section3" class="link">ИМПОРТАНТ МЕССАГЕ</a></li>
            <li class="menu__item"><a href="#section4" class="link">ХУЙНЯ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="page__section manga-section">
        <div class="manga-section__container container">
          <div class="manga-section__arrows-block manga-section__arrows-left">
            <img src="./svg/icons/arrow-left.svg" alt="arrow-left" class="image">
          </div>
          <div class="manga-section__content" id="manga-section-content">
            <img src="./img/nagatoro/100_uk/extra_1.jpg" alt="extra_1" class="image">
          </div>
          <div class="manga-section__arrows-block  manga-section__arrows-right">
            <img src="./svg/icons/arrow-right.svg" alt="arrow-right" class="image">
          </div>
        </div>
      </section>
    </main>

    <!-- <footer class="footer page__footer">
    <div class="footer__container container">
        <div class="footer__content logo">
            <h1 class="logo__title">how</h1>
        </div>
    </div>
</footer> -->
  </body>
  <script type="module" src="./js/script.js"></script>
</html>
